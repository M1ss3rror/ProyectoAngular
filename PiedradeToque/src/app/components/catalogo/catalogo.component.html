<div>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of slides">
            <ng-template carouselSlide id="slide.id">
                <img [src]="slide.img">
                <button class="btn btn-primary btn-dark mt-5" type="button">Comprar</button>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
    <button class="btn btn-primary btn-dark " [routerLink]="['/listar-libros']" routerLinkActive="router-link-active" type="button">Crear</button>
</div>
