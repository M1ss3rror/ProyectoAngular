<div class="row">
    <div class="col-8 offset-2">
        <p class="h1 text-center fw-bold">Crear Libro</p>
    </div>
    <div class="col-6 offset-3">
        <form class="mt-5" [formGroup]="libroForm" (ngSubmit)="agregarLibro()">
            <div class="my-3">
                <input formControlName="libroIsbn" class="form-control form-control-lg" type="number" placeholder="ISBN">
                <div *ngIf="libroForm.get('libroIsbn')?.hasError('required') && libroForm.get('libroIsbn')?.touched" class="alert alert-danger" role="alert">
                    El ISBN del libro es obligatorio
                </div>
            </div>
            <div class="my-3">
                <input formControlName="libroNombre" class="form-control form-control-lg" type="text" placeholder="Título">
                <div *ngIf="libroForm.get('libroNombre')?.hasError('required') && libroForm.get('libroNombre')?.touched" class="alert alert-danger" role="alert">
                    El título del libro es obligatorio
                </div>
            </div>
            <div class="my-3">
                <input formControlName="libroAutor" class="form-control form-control-lg" type="text" placeholder="Autor">
                <div *ngIf="libroForm.get('libroAutor')?.hasError('required') && libroForm.get('libroAutor')?.touched" class="alert alert-danger" role="alert">
                    El autor del libro es obligatorio
                </div>
            </div>
            <div class="my-3">
                <input formControlName="libroPrecio" class="form-control form-control-lg" type="text" placeholder="Precio">
                <div *ngIf="libroForm.get('libroPrecio')?.hasError('required') && libroForm.get('libroPrecio')?.touched" class="alert alert-danger" role="alert">
                    El precio del libro es obligatorio
                </div>
            </div>
            <div class="col-6 offset-3 d-flex justify-content-between align-content-center">
                <button class="btn btn-light" [routerLink]="['/listar-libros']" routerLinkActive="router-link-active">Cancelar</button>
                <button type="submit" class="btn btn-dark" [disabled]="libroForm.invalid">Guardar libro</button>
            </div>
        </form>
    </div>
</div>
