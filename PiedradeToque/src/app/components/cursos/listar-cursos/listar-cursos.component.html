<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Profesor</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th>Eliminar</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of listadoCursos">
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.profesor }}</td>
            <td>{{ curso.descripcion }}</td>
            <td>{{ curso.precio }}</td>

            <td><button class="btn btn-primary btn-dark " (click)="eliminarCurso(curso._id)" type="button"><i class="fas fa-trash-alt"></i></button></td>
            <td><button class="btn btn-primary btn-dark " [routerLink]="['/editar-curso', curso._id]" routerLinkActive="router-link-active" type="button"><i class="fas fa-pen"></i></button></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary btn-dark " [routerLink]="['/crear-curso']" routerLinkActive="router-link-active" type="button">Crear</button>
