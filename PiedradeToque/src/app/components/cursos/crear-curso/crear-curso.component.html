<div class="row">
    <div class="col-8 offset-2">
        <p class="h1 text-center fw-bold">{{ tituloForm }}</p>
    </div>
    <div class="col-6 offset-3">
        <form class="mt-5" [formGroup]="cursoForm" (ngSubmit)="agregarcurso()">
            <div class="my-3">
                <input formControlName="cursoNombre" class="form-control form-control-lg" type="text" placeholder="Nombre">
                <div *ngIf="cursoForm.get('cursoIsbn')?.hasError('required') && cursoForm.get('cursoNombre')?.touched" class="alert alert-danger" role="alert">
                    El nombre del curso es obligatorio
                </div>
            </div>
            <div class="my-3">
                <input formControlName="cursoProfesor" class="form-control form-control-lg" type="text" placeholder="Profesor">
                <div *ngIf="cursoForm.get('cursoProfesor')?.hasError('required') && cursoForm.get('cursoProfesor')?.touched" class="alert alert-danger" role="alert">
                    El profesor del curso es obligatorio
                </div>
            </div>
            <div class="my-3">
                <input formControlName="cursoDescripcion" class="form-control form-control-lg" type="text" placeholder="Descripcion">
                <div *ngIf="cursoForm.get('cursoDescripcion')?.hasError('required') && cursoForm.get('cursoDescripcion')?.touched" class="alert alert-danger" role="alert">
                    La descripcion del curso es obligatoria
                </div>
            </div>
            <div class="my-3">
                <input formControlName="cursoPrecio" class="form-control form-control-lg" type="number" placeholder="Precio">
                <div *ngIf="cursoForm.get('cursoPrecio')?.hasError('required') && cursoForm.get('cursoPrecio')?.touched" class="alert alert-danger" role="alert">
                    El precio del curso es obligatorio
                </div>
            </div>
            <div class="col-6 offset-3 d-flex justify-content-between align-content-center">
                <button class="btn btn-light" [routerLink]="['/listar-cursos']" routerLinkActive="router-link-active">Cancelar</button>
                <button type="submit" class="btn btn-dark" [disabled]="cursoForm.invalid">Guardar curso</button>
            </div>
        </form>
    </div>
</div>
